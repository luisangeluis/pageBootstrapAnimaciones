<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Alertas</title>
    <style>
        .inline-block {
            display: inline-block;
        }

        .none {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="row mb-1">
            <div class="col">
                <input type="text">

                <div class="alert alert-primary none" role="alert" id="alert">
                    A simple primary alertâ€”check it out!
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                <button style="display: block;" id="mostrar-alerta">mostrar</button>

            </div>
        </div>






    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script>
        const mostrarAlerta = document.querySelector('#mostrar-alerta');
        const alert = document.querySelector('#alert');

        mostrarAlerta.addEventListener('click', () => {
            // alert.classList.add('inline-block');
            // alert.classList.remove('none');
            alert.classList.toggle('inline-block');
            alert.classList.toggle('none');


        });


    </script>
</body>

</html>
