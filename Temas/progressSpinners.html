<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="progress" style="background-color: red;" id="barra">
            <div class="progress-bar"  id="progreso" role="progressbar" style="width: 80%; background-color:aqua" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <button type="button" class="btn btn-secondary" id="btn-aumentar">Aumentar progreso.</button>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script>
        const barra = document.querySelector("#barra");
        let porcentajeProgreso = document.querySelector('#progreso');
        const btnAumentar = document.querySelector('#btn-aumentar');


        

        // porcentajeProgreso.addEventListener();
        
        btnAumentar.addEventListener('click',()=>{
            const tamanoBarra = barra.offsetWidth;
            let tantoPorciento = tamanoBarra/100

            let p = tantoPorciento*10;
            porcentajeProgreso.style.width=p+'px';

            console.log(tamanoBarra);
            console.log(tantoPorciento);
            console.log(p);



        });
    </script>
</body>

</html>
